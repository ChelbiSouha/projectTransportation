<nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
  <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
    <a class="navbar-brand brand-logo mr-5" routerLink="/admin/dashboard">
      <img src="/assets/admin/images/logo.svg" class="mr-2" alt="logo" />
    </a>
    <a class="navbar-brand brand-logo-mini" routerLink="/admin/dashboard">
      <img src="/assets/admin/images/logo-mini.svg" alt="logo" />
    </a>
  </div>

  <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end pr-3">
    <ul class="navbar-nav navbar-nav-right d-flex flex-row align-items-center">
      <!-- Notification Bell with Badge -->
      <li class="nav-item dropdown mr-3" style="position: relative;">
        <button class="btn btn-light rounded-circle position-relative"
                (click)="toggleNotifications()" title="Notifications">
          <i class="fas fa-bell"></i>
          <span *ngIf="hasUnreadNotifications" class="badge badge-danger position-absolute">
            {{ unreadNotificationsCount }}
          </span>
        </button>

        <!-- Notifications Panel -->
        <div *ngIf="showNotificationsPanel" class="notifications-panel shadow rounded bg-white p-3"
             style="position: absolute; right: 0; top: 45px; width: 320px; max-height: 400px; overflow-y: auto; z-index: 1050;">
          <h6>Notifications ({{ notifications.length }})</h6>
          <ul class="list-unstyled mb-0">
            <li *ngFor="let notif of notifications"
                [class.text-muted]="notif.read"
                class="mb-2 border-bottom pb-2">
              <div>
                {{ notif.message }}
                <small class="text-muted d-block">{{ notif.createdAt | date:'short' }}</small>
              </div>
              <button *ngIf="!notif.read" class="btn btn-sm btn-link p-0" (click)="markAsRead(notif.id)">
                Mark as read
              </button>
            </li>
            <li *ngIf="notifications.length === 0" class="text-center text-muted">No notifications</li>
          </ul>
        </div>
      </li>
      <!-- Register Admin Button (Wide and Balanced) -->
      <li class="nav-item mr-2">
        <a class="btn btn-primary rounded-pill d-flex align-items-center px-4 py-2" routerLink="/admin/register-admin">
          <i class="fas fa-user-plus mr-2"></i>
          Register Admin
        </a>
      </li>

      <!-- Logout Icon Button with Tooltip -->
      <li class="nav-item">
        <button class="btn btn-danger rounded-circle d-flex align-items-center justify-content-center"
                (click)="logout()"
                style="width: 40px; height: 40px;"
                title="Logout">
          <i class="fas fa-sign-out-alt"></i>
        </button>
      </li>

    </ul>
  </div>
</nav>
