<div class="register-admin-container container mt-5">
  <h3 class="text-center mb-4">
    <i class="fas fa-user-shield text-primary"></i> Register New Admin
  </h3>

  <form (ngSubmit)="registerAdmin()" #registerForm="ngForm" class="mx-auto" style="max-width: 500px;">
    <div class="form-group position-relative mb-3">
      <label for="username">Username</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
        </div>
        <input id="username" type="text" [(ngModel)]="adminData.username" name="username" required class="form-control" />
      </div>
    </div>

    <div class="form-group position-relative mb-3">
      <label for="email">Email</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-envelope"></i></span>
        </div>
        <input id="email" type="email" [(ngModel)]="adminData.email" name="email" required class="form-control" />
      </div>
    </div>

    <div class="form-group position-relative mb-4">
      <label for="password">Password</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
        </div>
        <input id="password" type="password" [(ngModel)]="adminData.password" name="password" required class="form-control" />
      </div>
    </div>

    <button type="submit" [disabled]="!registerForm.form.valid" class="btn btn-success w-100 rounded-pill">
      <i class="fas fa-user-plus mr-2"></i> Register
    </button>
  </form>
</div>
