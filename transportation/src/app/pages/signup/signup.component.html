<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUp</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"> <!-- Font Awesome for icons -->
</head>
<body class="bg-gray-100">

<div class="flex h-screen">
  <!-- Left Side: Truck Image -->
  <div class="w-1/2 relative">
    <img src="/assets/images/login.jpg" alt="Truck Image" class="object-cover w-full h-full brightness-110"> <!-- Same Image as Login -->
  </div>

  <!-- Right Side: SignUp Form -->
  <div class="w-1/2 flex justify-center items-center bg-white p-6 shadow-xl rounded-lg overflow-auto">
    <div class="w-full max-w-md space-y-6">
      <!-- Title for Register -->
      <h2 class="text-3xl font-semibold text-blue-600 text-center">Register</h2>

      <!-- Sign Up Form -->
      <form (ngSubmit)="onSubmit()" #signupForm="ngForm" class="space-y-5">
        <!-- Username Field -->
        <div>
          <label for="username" class="block text-gray-700 font-medium mb-1 flex items-center">
            <i class="fas fa-user text-blue-600 mr-2"></i> Username
          </label>
          <input type="text" id="username" name="username" [(ngModel)]="username" required
                 class="w-full border border-gray-300 rounded-md py-2 px-3 focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Email Field -->
        <div>
          <label for="email" class="block text-gray-700 font-medium mb-1 flex items-center">
            <i class="fas fa-envelope text-blue-600 mr-2"></i> Email
          </label>
          <input type="email" id="email" name="email" [(ngModel)]="email"
                 class="w-full border border-gray-300 rounded-md py-2 px-3 focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-gray-700 font-medium mb-1 flex items-center">
            <i class="fas fa-lock text-blue-600 mr-2"></i> Password
          </label>
          <input type="password" id="password" name="password" [(ngModel)]="password" required
                 class="w-full border border-gray-300 rounded-md py-2 px-3 focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Confirm Password Field -->
        <div>
          <label for="confirmPassword" class="block text-gray-700 font-medium mb-1 flex items-center">
            <i class="fas fa-lock text-blue-600 mr-2"></i> Confirm Password
          </label>
          <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required
                 class="w-full border border-gray-300 rounded-md py-2 px-3 focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Register Button -->
        <button type="submit"
                class="w-full bg-gradient-to-r from-blue-500 to-blue-600 text-white py-2 rounded-md text-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
          Register
        </button>

        <!-- Login Link -->
        <p class="text-sm text-center text-gray-600">
          Already have an account?
          <a routerLink="/login" class="text-blue-600 font-semibold">Login here</a>
        </p>
      </form>
    </div>
  </div>
</div>

</body>
</html>
