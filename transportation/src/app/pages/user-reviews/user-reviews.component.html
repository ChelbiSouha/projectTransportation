<div class="container p-4 max-w-xl mx-auto">
  <h2 class="text-xl font-bold text-blue-600 mb-4">Leave a Review</h2>

  <div *ngIf="shipments.length === 0" class="text-gray-500">
    You have no shipments ready for review.
  </div>

  <div *ngFor="let shipment of shipments" class="mb-4 border p-3 rounded shadow">
    <h3 class="text-lg font-semibold">{{ shipment.title }}</h3>
    <p class="text-sm text-gray-600">Delivered to: {{ shipment.dropoffLocation }}</p>
    <button
      class="btn btn-primary mt-2"
      (click)="selectShipment(shipment)"
      [disabled]="submitting || (selectedShipment && selectedShipment.id === shipment.id)"
    >
      {{ selectedShipment && selectedShipment.id === shipment.id ? 'Selected' : 'Review' }}
    </button>
  </div>

  <div *ngIf="selectedShipment" class="mt-6">
    <h3 class="text-lg font-semibold mb-4">
      Review for {{ selectedShipment?.confirmedTransporter?.user?.username || 'Unknown' }}
    </h3>

    <form [formGroup]="reviewForm" (ngSubmit)="submitReview()" novalidate>
      <div class="mb-4">
        <label class="block text-sm font-medium text-blue-700">Rating (1-5)</label>
        <input
          type="number"
          formControlName="rating"
          min="1"
          max="5"
          class="form-input w-full mt-1"
          [class.border-red-500]="reviewForm.get('rating')?.invalid && reviewForm.get('rating')?.touched"
          [disabled]="submitting"
        />
        <div *ngIf="reviewForm.get('rating')?.invalid && reviewForm.get('rating')?.touched" class="text-red-500 text-sm">
          Rating is required (between 1 and 5).
        </div>
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-blue-700">Comment</label>
        <textarea
          formControlName="comment"
          rows="4"
          class="form-textarea w-full mt-1"
          [class.border-red-500]="reviewForm.get('comment')?.invalid && reviewForm.get('comment')?.touched"
          [disabled]="submitting"
        ></textarea>
        <div *ngIf="reviewForm.get('comment')?.invalid && reviewForm.get('comment')?.touched" class="text-red-500 text-sm">
          Comment is required.
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-success"
        [disabled]="submitting || reviewForm.invalid"
      >
        {{ submitting ? 'Submitting...' : 'Submit Review' }}
      </button>
    </form>
  </div>
</div>
