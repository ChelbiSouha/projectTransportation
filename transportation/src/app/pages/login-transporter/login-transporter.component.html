<div class="login-container">
  <!-- Left Side: Image -->
  <div class="image-container">
    <img src="/assets/images/truck-driver.png" alt="Transporter Login">
  </div>

  <!-- Right Side: Form -->
  <div class="login-form">
    <h2 class="text-center">Transporter Login</h2>

    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <!-- Username -->
      <div class="form-group">
        <label for="username"><i class="fas fa-user"></i> Username</label>
        <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" required>
      </div>
      <!-- Password -->
      <div class="form-group">
        <label for="password"><i class="fas fa-lock"></i> Password</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn-submit">Login</button>

      <!-- Register Link -->
      <div class="register-link">
        <p>Don't have an account? <a routerLink="/register-transporter">Register here</a></p>
      </div>
    </form>
  </div>
</div>
